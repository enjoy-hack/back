name: CI for main

on:
  pull_request:
    branches: [ main ]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_REPOSITORY_NAME: ${{ secrets.DOCKERHUB_REPOSITORY_NAME }}
  IMAGE_TAG: latest
  RDS_ENDPOINT: ${{ secrets.RDS_ENDPOINT }}
  MYSQL_DB_USERNAME: ${{ secrets.MYSQL_DB_USERNAME }}
  MYSQL_DB_PASSWORD: ${{ secrets.MYSQL_DB_PASSWORD }}
  MYSQL_DB_NAME: ${{ secrets.MYSQL_DB_NAME }}
  JWT_SECRET: ${{ secrets.JWT_SECRET }}
  SPRING_MQTT_BROKER: tcp://mqtt:1883

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name : Checkout Code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'

    - name: Update application.yml
      run: |
        echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml
        
    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-write-only: true
        
    - name: Create resources directory
      run: mkdir -p src/main/resources
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: Add EC2 to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Set up SSH tunnel to RDS
      run: |
        ssh -i ~/.ssh/id_rsa -L 3306:${{ secrets.RDS_ENDPOINT }}:3306 -f -N ubuntu@${{ secrets.EC2_HOST }} || exit 1
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Run tests
      run: ./gradlew test 